<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Hello world</p>
    <h1>Nearby Interesting Places</h1>
    {% if places %}
        <ul>
        {% for place in places %}
            <li>
                <strong>{{ place.properties.name }}</strong>
            </li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No points of interest found.</p>
        {% endif %}
</body>
</html>
