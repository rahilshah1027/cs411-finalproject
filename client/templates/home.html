<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <p> Hello world</p>
    <form action="/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
    <h1>API1: Find places based on your interests </h1>
    <form action="/search" method="post">
        <fieldset> 
            <label>Name: <input type="text" name="name" required> </label>
            <h2> What area would you like to visit? </h2> 
                <label><input type="radio" name="location" value="New York City" required>New York City</label>
                <label><input type="radio" name="location" value="Los Angeles" required>Los Angeles</label>
                <label><input type="radio" name="location" value="Boston" required>Boston</label>
                <label><input type="radio" name="location" value="Chicago" required>Chicago</label>
                <label><input type="radio" name="location" value="Miami" required>Miami</label>

            <h2> What type of locations do you want to visit? </h2>
                <label><input type="checkbox" name="interests" value="nature">Parks and Nature</label>
                <label><input type="checkbox" name="interests" value="sports">Sports</label>
                <label><input type="checkbox" name="interests" value="historical">Historical</label>
                <label><input type="checkbox" name="interests" value="architecture">Architecture</label>
                <label><input type="checkbox" name="interests" value="amusements">Amusement Parks</label>

            <h2> What type of food places do you want to eat at?</h2>
                <label><input type="checkbox" name="food" value="restaurants">Restaurant</label>
                <label><input type="checkbox" name="food" value="cafes">Cafe</label>
                <label><input type="checkbox" name="food" value="fast food">Fast Food</label>
                <label><input type="checkbox" name="food" value="bars">Bar</label>
        </fieldset>
        <button type="submit">Find Places</button>
    </form>

</body>
</html>
